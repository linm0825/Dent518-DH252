   // Use questions in listed order – NO randomization.
let shuffledQuestions = questions.map((q,idx)=>({...q, id: idx}));
    // Numbering for display, so always starts at 1
    function renderQuestions() {
      let s="";
      shuffledQuestions.forEach((q,idx)=>{
        s+=`
        <div class="question" id="question-${idx}">
          <div>
            <span class="question-number">${idx+1}.</span>
            <span>${q.q}</span>
          </div>
          <form class="choices" data-idx="${idx}">
            ${q.choices.map((choice,ci)=>
              `<label id="q${idx}-c${ci}">
                 <input type="radio" name="q${idx}" value="${ci}"/> ${choice}
               </label>`).join('')}
          </form>
        </div>`;
      });
      document.getElementById('examContainer').innerHTML = s;
    }
    renderQuestions();

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      document.querySelectorAll('.theme-toggle').forEach(btn=>btn.textContent = document.body.classList.contains("dark-mode") ? "🌙 Switch theme" : "☀️ Switch theme");
    }

    // Progress bar
    function updateProgressBar() {
      const total=shuffledQuestions.length;
      let answered=0;
      shuffledQuestions.forEach((_,idx)=>{
        if(document.querySelector(`input[name="q${idx}"]:checked`)) answered++;
      });
      document.getElementById('progressBar').style.width = ((answered/total)*100)+"%";
    }
    document.addEventListener('change', updateProgressBar);

    // Grading
    let examSubmitted = false;
    function submitExam(){
      if (examSubmitted) return;
      examSubmitted = true;

      let score = 0;
      shuffledQuestions.forEach((q, idx) => {
        let ans = document.querySelector(`input[name="q${idx}"]:checked`);
        q.choices.forEach((choice,ci)=>{
          let label = document.getElementById(`q${idx}-c${ci}`);
          label.classList.remove('correct','incorrect');
        });
        if(ans){
          let val = Number(ans.value);
          if(val===q.correct){
            score++;
            document.getElementById(`q${idx}-c${val}`).classList.add('correct');
          }else{
            document.getElementById(`q${idx}-c${val}`).classList.add('incorrect');
            document.getElementById(`q${idx}-c${q.correct}`).classList.add('correct');
          }
        }else{
          // If unanswered show correct
          document.getElementById(`q${idx}-c${q.correct}`).classList.add('correct');
        }
      });
      document.getElementById('scoreContainer').textContent =
      `Score: ${score}/${shuffledQuestions.length} (${Math.round(100*score/shuffledQuestions.length)}%)`;
      document.querySelectorAll('input[type="radio"]').forEach(inp=>inp.disabled=true);
    }

    // Warn before leaving page
    window.onbeforeunload = function() {
      if(!examSubmitted) return 'Are you sure you want to reload? Your answers will be lost!';
    };
  </script>
